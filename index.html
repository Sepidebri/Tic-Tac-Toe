<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main class="game-container">
        <div class="game-cell" data-id="0"></div>
        <div class="game-cell" data-id="1"></div>
        <div class="game-cell" data-id="2"></div>
        <div class="game-cell" data-id="3"></div>
        <div class="game-cell" data-id="4"></div>
        <div class="game-cell" data-id="5"></div>
        <div class="game-cell" data-id="6"></div>
        <div class="game-cell" data-id="7"></div>
        <div class="game-cell" data-id="8"></div>
      </main>
      <footer>
        <h2 class="game-status">It's X's Turn</h2>
        <button class="game-reset">Restart Game</button>
      </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
